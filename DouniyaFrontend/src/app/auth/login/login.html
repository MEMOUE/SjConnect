<div class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-700 to-blue-800 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-6">
        <div class="w-16 h-16 bg-white rounded-lg flex items-center justify-center">
          <span class="text-blue-600 font-bold text-3xl">DC</span>
        </div>
        <span class="text-4xl font-bold text-white">DouniyaConnect</span>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Bienvenue !</h1>
      <p class="text-blue-100">Connectez-vous à votre compte</p>
    </div>

    <!-- Formulaire de connexion -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Type de compte -->
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-3">Type de compte</label>
          <div class="grid grid-cols-2 gap-4">
            <button 
              type="button" 
              (click)="accountType = 'entreprise'" 
              [class]="accountType === 'entreprise' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'" 
              class="py-3 px-4 rounded-lg font-medium transition-all duration-200 hover:shadow-md flex items-center justify-center"
            >
              <i class="pi pi-building mr-2"></i>
              Entreprise
            </button>
            <button 
              type="button" 
              (click)="accountType = 'individuel'" 
              [class]="accountType === 'individuel' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'" 
              class="py-3 px-4 rounded-lg font-medium transition-all duration-200 hover:shadow-md flex items-center justify-center"
            >
              <i class="pi pi-user mr-2"></i>
              Individuel
            </button>
          </div>
        </div>

        <!-- Email / Nom d'utilisateur -->
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Email ou nom d'utilisateur
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 z-10">
              <i class="pi pi-envelope"></i>
            </span>
            <input 
              pInputText 
              formControlName="identifier" 
              placeholder="votre@email.com" 
              class="w-full pl-10"
            />
          </div>
          <small *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="text-red-500 block mt-1">
            Ce champ est requis
          </small>
        </div>

        <!-- Mot de passe -->
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Mot de passe
          </label>
          <p-password 
            formControlName="password" 
            [toggleMask]="true" 
            [feedback]="false" 
            placeholder="••••••••"
            styleClass="w-full"
          ></p-password>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 block mt-1">
            Le mot de passe est requis
          </small>
        </div>

        <!-- Se souvenir / Mot de passe oublié -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <p-checkbox 
              formControlName="rememberMe" 
              [binary]="true" 
              inputId="remember"
            ></p-checkbox>
            <label for="remember" class="text-sm text-gray-700 cursor-pointer font-medium">
              Se souvenir de moi
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:underline font-semibold">Mot de passe oublié ?</a>
        </div>

        <!-- Bouton de connexion -->
        <button 
          pButton 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white mb-4 relative"
        >
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <i class="pi pi-spin pi-spinner mr-2"></i>
            Connexion en cours...
          </span>
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">ou</span>
          </div>
        </div>

        <!-- Liens vers inscription -->
        <div class="space-y-3">
          <a 
            routerLink="/inscription-entreprise" 
            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition-colors duration-200 flex items-center justify-center"
          >
            <i class="pi pi-building mr-2"></i>
            Créer un compte entreprise
          </a>
          <button 
            type="button" 
            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition-colors duration-200 flex items-center justify-center"
          >
            <i class="pi pi-user-plus mr-2"></i>
            Créer un compte individuel
          </button>
        </div>
      </form>
    </div>

    <!-- Aide -->
    <div class="mt-6 text-center">
      <p class="text-blue-100 text-sm">
        Besoin d'aide ? <a href="#" class="text-white hover:underline font-semibold">Contactez-nous</a>
      </p>
    </div>
  </div>
</div>
