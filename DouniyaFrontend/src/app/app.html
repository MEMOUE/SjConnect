<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 justify-between items-center">
      <div class="flex items-center">
        <a href="/" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-xl">DC</span>
          </div>
          <span class="text-2xl font-bold text-blue-600">DouniyaConnect</span>
        </a>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600 border-b-2 border-blue-600" [routerLinkActiveOptions]="routerLinkActiveOptions" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 py-2">
          Accueil
        </a>
        <a routerLink="/entreprises" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 py-2">
          Entreprises
        </a>
        <a routerLink="/reseau" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 py-2">
          Réseau
        </a>
        <a routerLink="/marketplace" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 py-2">
          Marketplace
        </a>
        <a routerLink="/a-propos" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 py-2">
          À propos
        </a>
      </div>

      <!-- Boutons Desktop - MISE À JOUR -->
      <div class="hidden md:flex items-center space-x-4">
        <button routerLink="/connexion" class="px-4 py-2 text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200">
          Connexion
        </button>
        <button routerLink="/inscription-entreprise" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors duration-200 shadow-sm">
          S'inscrire
        </button>
      </div>

      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200">
          <span class="sr-only">Ouvrir le menu</span>
          <svg *ngIf="!mobileMenuOpen()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="mobileMenuOpen()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <div *ngIf="mobileMenuOpen()" class="md:hidden py-4 border-t border-gray-200">
      <div class="flex flex-col space-y-4">
        <a routerLink="/" (click)="closeMobileMenu()" routerLinkActive="text-blue-600 bg-blue-50" [routerLinkActiveOptions]="routerLinkActiveOptions" class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors duration-200">
          Accueil
        </a>
        <a routerLink="/entreprises" (click)="closeMobileMenu()" routerLinkActive="text-blue-600 bg-blue-50" class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors duration-200">
          Entreprises
        </a>
        <a routerLink="/reseau" (click)="closeMobileMenu()" routerLinkActive="text-blue-600 bg-blue-50" class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors duration-200">
          Réseau
        </a>
        <a routerLink="/marketplace" (click)="closeMobileMenu()" routerLinkActive="text-blue-600 bg-blue-50" class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors duration-200">
          Marketplace
        </a>
        <a routerLink="/a-propos" (click)="closeMobileMenu()" routerLinkActive="text-blue-600 bg-blue-50" class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors duration-200">
          À propos
        </a>
        
        <!-- Boutons Mobile - MISE À JOUR -->
        <div class="pt-4 border-t border-gray-200 space-y-2">
          <button routerLink="/connexion" (click)="closeMobileMenu()" class="w-full px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-colors duration-200 text-left">
            Connexion
          </button>
          <button routerLink="/inscription-entreprise" (click)="closeMobileMenu()" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors duration-200">
            S'inscrire
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="min-h-screen bg-gray-50">
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
