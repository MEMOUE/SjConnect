spring:
  application:
    name: DuniyaBacker

  datasource:
    url: jdbc:mysql://localhost:3306/duniya?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: 123456789

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect

    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: mail.duniyaconnect.com
    port: 465
    username: no-reply@duniyaconnect.com
    password: Passer@123  #${MAIL_PASSWORD}  # Passer@123
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
            required: false
        transport:
          protocol: smtp

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:VotreCleSecreteTresLongueEtComplexePourJWTDuniyaConnect2025SecureKey}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  frontend-url: http://localhost:4200
  cors:
    allowed-origins: http://localhost:4200,http://localhost:3000,https://duniyaconnect.com

  upload:
    dir: uploads

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true
  show-actuator: true
  packages-to-scan: com.duniyabacker.front.controller
